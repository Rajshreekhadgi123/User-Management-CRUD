<mat-card class="example-card text-center">
  <mat-card-header class="justify-content-center">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
    <mat-card-subtitle class="mt-3">{{userDetails.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      
      <mat-list-item>
        <div matLine>
          Role :
          <button mat-button>{{userDetails.role}}</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
